{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{alumno.0}}" method="POST">
                <div class="form-group">
                    <input type="text"  name="nombre" placeholder="Nombre" value="{{alumno.1}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text"  name="apellido" placeholder="Apellido" value="{{alumno.2}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text"  name="fecha_nacimiento" placeholder="Fecha_Nac" value="{{alumno.3}}" class="form-control">
                </div> 
                <div class="form-group">
                    <input type="text"  name="sexo" placeholder="Sexo" value="{{alumno.4}}" class="form-control">
                </div> 
                <div class="form-group">
            
                    <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                    </button> 
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
