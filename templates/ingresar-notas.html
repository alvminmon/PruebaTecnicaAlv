<form method="POST" action="{{ url_for('ingresar_notas') }}">
	<label for="curso">Curso:</label>
	<select name="curso" id="curso">
	  {% for curso in cursos %}
	  <option value="{{ curso.id }}">{{ curso.nombre_curso }}</option>
	  {% endfor %}
	</select>
	<br><br>
	<label for="nota1">Nota 1:</label>
	<input type="number" name="nota1" id="nota1" step="0.01" min="0" max="20" required>
	<br><br>
	<label for="nota2">Nota 2:</label>
	<input type="number" name="nota2" id="nota2" step="0.01" min="0" max="20" required>
	<br><br>
	<label for="nota3">Nota 3:</label>
	<input type="number" name="nota3" id="nota3" step="0.01" min="0" max="20" required>
	<br><br>
	<input type="submit" value="Guardar">
  </form>
